<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
</head>
<body>

<!-- Signup Page -->
<div id="signup-page">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
</div>

<!-- Login Page -->
<div id="login-page">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required><br>
        <input type="password" id="login-password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Homepage -->
<div id="homepage">
    <h2>Welcome to our E-commerce Website</h2>
    <!-- Product Listing -->
    <div id="product-list">
        <!-- Each product card -->
        <div class="product-card">
            <h3>Product Name</h3>
            <p>Description of the product</p>
            <p>Price: $XX.XX</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Repeat for other products -->
    </div>
</div>

<!-- Shopping Cart -->
<div id="shopping-cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        <!-- Dynamically populated with selected items -->
    </ul>
</div>

<script>
    // JavaScript code for functionality such as form submission, product filtering, adding items to cart, etc.
</script>

</body>
</html>
